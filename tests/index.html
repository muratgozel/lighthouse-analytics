<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Test lighthouse-analytics</title>
  </head>
  <body>
    <p>Test test test.</p>
    <script src="https://cdn.jsdelivr.net/npm/event-emitter-object@4/dist/event-emitter-object.iife.js" crossorigin type="text/javascript"></script>
    <script src="https://unpkg.com/visibility-state-listener@2/dist/visibility-state-listener.iife.js" crossorigin type="text/javascript"></script>
    <script src="https://unpkg.com/basekits@1/dist/basekits.iife.js" crossorigin type="text/javascript"></script>
    <script src="../dist/lighthouse-analytics.iife.polyfilled.js" type="text/javascript"></script>
    <script type="text/javascript">
      const analytics = LighthouseAnalytics.LighthouseAnalytics();
      const ga = LighthouseAnalytics.GoogleAnalytics({
        property: 'UA-25596388-1'
      })
      analytics.newActivity('SOMETHING_EARLY', {value: 1})

      analytics.newService(ga).then(function() {
        analytics.newActivity('SCREEN', {title: 'Lorem Ipsum'})
        analytics.newActivity('SCREEN', {title: 'Another Lorem'})
        analytics.newActivity('EXCEPTION', {error: new Error('Ov no!')})
        analytics.newActivity('SHARE', {channel: 'Twitter'})
        analytics.newActivity('SEARCH', {query: 'asdasd'})
        analytics.newActivity('SIGNIN', {method: 'Apple'})
        analytics.newActivity('SIGNUP', {method: 'Google'})
        analytics.newActivity('TIMING', {name: 'Initial Render', value: 1200})
        analytics.newActivity('SOMETHING', {value: 1200})
      })
    </script>
  </body>
</html>
